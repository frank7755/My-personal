<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <script>
      window.color='red';
      var o={color:"blue"};
      function sayColor(){
        console.log(this.color)
      }
      sayColor();  // red
      o.sayColor=sayColor;
      o.sayColor(); //blue

      //函数的length表说参数的个数，
      //bind()将This绑定到sayColor;
      var object=sayColor.bind(o);
      object();  //blue;



      function Product(name, price) {
        this.name = name;
        this.price = price;

        if (price < 0) {
          throw RangeError('Cannot create product ' +
            this.name + ' with a negative price');
        }
      }

/*      function Food(name, price) {
        Product.call(this, name, price);
        this.category = 'food';
      }*/

      //等同于
      function Food(name, price) {
        this.name = name;
        this.price = price;


        if (price < 0) {
          throw RangeError('Cannot create product ' +
            this.name + ' with a negative price');
        }
        this.category = 'food';
      }
      //function Toy 同上
      function Toy(name, price) {
        Product.call(this, name, price);
        this.category = 'toy';
      }

      var cheese = new Food('feta', 5);
      var fun = new Toy('robot', 40);
    </script>
  </body>
</html>
