<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <script>
      'use strict';

      var person={};
      Object.defineProperty(person,"name",{
        configurable:false,
        writable:false,
        value:"frank"
      })

      //为false时，严格模式下会抛出错误
      console.log(person.name);
      person.name='fffffxx';
      console.log(person.name)
    </script>
  </body>
</html>
