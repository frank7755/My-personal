<!DOCTYPE html>
      <head lang="en">
        <meta charset="UTF-8">
        <title>实践题 - 选项卡</title>
        <style type="text/css">
          /* CSS样式制作 */
          * { margin: 0; padding: 0; }
          ul, li {
            list-style: none;
          }
          li {
            background: #fff;
            cursor: pointer;
            float: left;
            list-style: none;
            height: 28px;
            line-height: 28px;
            margin: 0 3px;
            border: 1px solid #aaaaaa;
            border-bottom: 1px solid #fff;
            display: inline-block;
            width: 100px;
            text-align: center;
          }
          main {
            width: 1000px;
            margin: 200px auto 0;
          }
          #tabbox {
            width: 480px;
            border: 2px solid blue;
            border-top: none;
            padding: 30px 10px 50px 10px;
          }
          #tabbox div p {
            font-size: 16px;
            color: #000;
            line-height: 2.0;
          }
          ul {
            width: 500px;
            height: 30px; line-height: 30px; border-bottom: 2px saddlebrown solid;
          }
          li.active {
            border-top: 2px solid saddlebrown;
            border-bottom: 2px solid #fff;
          }
          .fn-hide {
            display: none;
          }
        </style>

       </head>
        <main>
          <!-- HTML页面布局 -->
          <ul id="title">
            <li class="active">房产</li>
            <li>家居</li>
            <li>二手房</li>
          </ul>
          <div id="tabbox">
            <div>
              <p>275万购昌平邻铁三居 总价20万买一居</p>
              <p> 200万内购五环三居 140万安家东三环</p>
              <p>北京首现零首付楼盘 53万购东5环50平</p>
              <p>京楼盘直降5000 中信府 公园楼王现房</p>
            </div>
            <div class="fn-hide">
              <p> 40平出租屋大改造 美少女的混搭小窝</p>
              <p> 经典清新简欧爱家 90平老房焕发新生</p>
              <p>新中式的酷色温情 66平撞色活泼家居</p>
              <p>瓷砖就像选好老婆 卫生间烟道的设计</p>
            </div>
            <div class="fn-hide">
              <p>通州豪华3居260万 二环稀缺2居250w甩</p>
              <p>西3环通透2居290万 130万2居限量抢购</p>
              <p>黄城根小学学区仅260万 121平70万抛!</p>
              <p>独家别墅280万 苏州桥2居优惠价248万</p>
            </div>
          </div>
        </main>
      </body>
      <script type="text/javascript">

        // JS实现选项卡切换
        var ul = document.getElementById('title');
        var lis = ul.getElementsByTagName('li');
        var tab = document.getElementById('tabbox');
        var divs = tab.getElementsByTagName('div');
        console.log(lis.index);
        for (var i = 0; i < lis.length; i++) {
            lis[i].index=i;  //为lis[i]添加index属性  将i的值赋给lis[i].index  这样就产生了一个索引

          lis[i].onmouseover = function (){
            for (var j = 0; j < lis.length; j++) {
              lis[j].className = '';
              divs[j].className = 'fn-hide'
            }
            this.className = 'active';
            divs[this.index].className = ''
          }
        }

      </script>
</html>
