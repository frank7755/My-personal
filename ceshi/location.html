<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>location</title>
  </head>
  <script type="text/javascript">
    function write(x){
      document.write(x+"<br>")
    }
    write(location.href);
    write(location.hash); //返回从#开始的URL
    write(location.host);
    write(location.hostname);
    write(location.pathname);
    write(location.port);
    write(location.protocol);
    write(location.search);
  </script>
  </head>
  <body>
  </body>
</html>
