<!DOCTYPE html>
<html>
  <head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>

  </head>
  <body>
    <table border="1" width="50%" id="table">
      <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
      </tr>

      <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" onclick='del(this)'>删除</a></td>   <!--在删除按钮上添加点击事件  -->
      </tr>

      <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;" onclick='del(this)'>删除</a></td>   <!--在删除按钮上添加点击事件  -->
      </tr>

    </table>
    <input type="button" value="添加一行" id="btn"/>   <!--在添加按钮上添加点击事件  -->
    <script type="text/javascript">

      (function (){

        HighLight();
      })();

      function HighLight(){
        var trs = document.getElementsByTagName('tr');
        // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        for (var i = 1; i < trs.length; i++) {
          trs[i].onmouseover = function (){
            this.style.backgroundColor = "#f2f2f2";
          };
          trs[i].onmouseout = function (){
            this.style.backgroundColor = "#fff";
          }
        }
      }
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      var inputBtn = document.getElementById('btn');
      inputBtn.onclick = function (){
        var r = document.createElement("tr");
        var d = document.createElement('td');
        var f = document.createElement('td');
        var e = document.createElement('td');
        d.innerHTML = "<input type='text'>";
        e.innerHTML = "<a href='#' onclick='del(this)'>删除</a>";
        f.innerHTML = "<input type='text'>";
        r.appendChild(d);
        r.appendChild(f);
        r.appendChild(e);
        var table = document.getElementById('table').lastChild;
        table.appendChild(r);
        HighLight();
      };

      // 创建删除函数
      function del(obj){
          var table=document.getElementById('table').lastChild;
         var tr=obj.parentNode.parentNode;
         table.removeChild(tr);
      }

    </script>
  </body>

</html>
