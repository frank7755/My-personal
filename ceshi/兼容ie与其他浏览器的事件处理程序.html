<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <input type="button" id="btn" value="按钮">
    <input type="button" id="btn1" value="按钮">
    <input type="button" id="btn2" value="按钮">
    <script>
      function showMessage(){
        document.write('Hello World!');
      }
      var btn2 = document.getElementById('btn2');
      var eventUtil = {
        addEventListener: function (element, type, handle){
          if (element.addEventListener) {
            element.addEventListener(type, handle, false)
          }
          else if (element.attachEvent) {
            // ie系列浏览器需要在前面加"on"
            element.attachEvent("on" + type, handle)
          }
          else {
            //element."on"+type  写法不对  element.type===element[type]
            element["on" + type] = handle;
          }
        },
        removeEventListener: function (element, type, handle){
          if (element.removeEventListener) {
            element.removeEventListener(type, handle, false)
          }
          else if (element.detachEvent) {
            element.detachEvent("on" + type, handle)
          } else {
            //element."on"+type  写法不对  element.type===element[type]
            element["on" + type] = null;
          }
        }
      };
      eventUtil.addEventListener(btn2, 'click', showMessage);
      //      eventUtil.removeEventListener(btn2,'click',showMessage);
    </script>
  </body>
</html>
