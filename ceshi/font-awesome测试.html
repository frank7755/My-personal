<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
      body{
        margin: 0;
        padding: 0;
        background: #0ea432;
      }
      .test1{
        left: 50%;
        top: 100px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        display: inline-block;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        text-align: center;
        line-height: 80px;
        vertical-align: middle;
        position: relative;
        background: rgba(255,255,255,0.3);
        -webkit-transition: background 0.2s, color 0.2s;
        -moz-transition: background 0.2s, color 0.2s;
        transition: background 0.2s, color 0.2s;
        z-index: 1;
        padding: 10px;
      }
      .fa-laptop{
        color: #fff;
        font-size: 50px;
        vertical-align: middle;
      }
      .test1:hover{
        background:rgba(255,255,255,1) ;
        color: #fff;
      }
      .test1:hover:before{
        color: #0ae;
      }
      .test1:hover:after{
        transform: scale(1.2);
        opacity: 1;
      }
      .test1:after{
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        content: '';
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        left: 0;
        top:0;
        box-shadow: 0 0 0 4px #fff;
        transition: transform 0.2s, opacity 0.2s;
        transform: scale(0.8);
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <a class="test1 fa fa-laptop">
    </a>
  </body>
</html>
