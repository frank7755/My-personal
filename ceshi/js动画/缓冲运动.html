<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #box {
        position: relative;
        width: 200px;
        height: 200px;
        background: #f00;
        left: -200px;
        top: 300px;
      }
      #box span {
        width: 20px;
        height: 40px;
        display: block;
        margin-top: -20px;
        font-size: 16px;
        color: #fff;
        position: absolute;
        left: 200px;
        top: 75px;
        background: blueviolet;
      }
    </style>
    <script>
      window.onload = function (){
        var box = document.getElementById('box');
        box.onmouseover = function (){

          startMove(0);
        };
        box.onmouseout = function (){
          startMove(-200);
        }
      };
      var timer = null;
      function startMove(iTarget){
        clearInterval(timer);


        timer = setInterval(function (){
          var box = document.getElementById('box');
          var speed = (iTarget - box.offsetLeft)/20;
          speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
          console.log(speed);
          if (box.offsetLeft == iTarget) {
            clearInterval(timer)
          } else {
            box.style.left = box.offsetLeft + speed + 'px';
          }
        }, 30)
      }
    </script>
  </head>
  <body>
    <div id="box">
      <span id="btn">分享</span>
    </div>
  </body>
</html>
