<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body, ul, li {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li {
        width: 300px;
        height: 80px;
        background: #00aaee;
        margin-bottom: 40px;
      }
      #div1 {
        width: 200px;
        height: 200px;
        background: #00aaee;
        margin: 50px auto;
        border: 1px solid #eeeeee;
        filter: Alpha(opacity=30);
        opacity: 0.3;
      }
    </style>
    <script src="move.js"></script>
    <script>
      window.onload = function (){
        var div = document.getElementById('div1');
        div.onmouseover = function (){
          startMove(div, 400, 'width', function (){
            startMove(div, 400, 'height', function (){
              startMove(div, 100, 'opacity')
            })
          });
        };
        div.onmouseout = function (){
          startMove(div, 30, 'opacity', function (){
            startMove(div, 200, 'height', function (){
              startMove(div, 200, 'width')
            })
          });
        };
      };
    </script>
  </head>

  <body>
    <div id="div1">

    </div>
  </body>
</html>
