<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <script>
      window.onload=setFocus;
      function setFocus(){
        document.getElementById("name").lastname.focus();
      }
    </script>
    <form id="name">
      <p>first name : <input type="text" name="firstname"></p>
      <p>last name : <input type="text" name="lastname"></p>
    </form>
  </body>
</html>
