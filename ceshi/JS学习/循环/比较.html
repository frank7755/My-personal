<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body onload="myFunction()">
    <script>
      function myFunction(){
        var x=1;
        if(x>=1&&x<=100){
          alert("x 大于1或小于100");
        }
       else if(x<1){
          alert("x小于1");
        }
        else {
          alert("x大于100");
        }
      }
    </script>
  </body>
</html>
