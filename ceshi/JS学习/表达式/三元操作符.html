<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body onload="MyFunction()">
    <script>
      function MyFunction(){
        var x=5;
        var y=(x>1)?"y大于1":"y小于1";  // ()内为条件  ?为判断  True时， Y大于1； False时Y小于1
        alert(y);
      }
    </script>
  </body>
</html>
