<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS实现可折叠表单</title>
    <style>
      .label {
        background: #003;
        width: 400px;
        padding: 10px;
        margin: 0 20px; color: #fff;
        text-align: center;
        border-bottom: 1px solid #fff;
        cursor: pointer;
      }
      .elements {
        background: #ccd9ff;
        margin: 0 20px;
        padding: 10px;
        width: 400px;
      }
    </style>
    <script>
      window.onload = function (){
        var elements = document.getElementsByClassName("elements");
        var title = document.getElementsByClassName("label");
        for (var i = 0; i < elements.length; i++) {
          elements[i].style.display = "none";
        }
        for (var j = 0; j < title.length; j++) {
          title[j].onclick = show;
        }
      };

      var active = null;

      function show(evnt){
        var theEvent = evnt ? evnt : window.event;
        var theSrc = theEvent.target ? theEvent.target : theEvent.srcElement;
        var itemId = "elements" + theSrc.id.substr(5, 1);
        var item = document.getElementById(itemId);
        if (item.style.display == 'none') {
          item.style.display = 'block';          //elements默认状态为display：none;
          if (active && active !== item) {
            active.style.display = 'none';
          }
          console.log(active);
          active = item;
        } else {
          item.style.display = 'none';
        }
      }
    </script>
  </head>
  <body>
    <form>
      <div class="label" id="label1">
        Name
      </div>
      <div class="elements" id="elements1">
        <label>First Name:</label><br>
        <input type="text" name="First Name"><br>
        <label>Last Name</label><br>
        <input type="text" name="Last Name"><br>
      </div>
      <div class="label" id="label2">
        地址：
      </div>
      <div class="elements" id="elements2">
        <label>省</label><br>
        <input type="text" name="First Name"><br>
        <label>市</label><br>
        <input type="text" name="Last Name"><br>
      </div>
      <div class="label" id="label3">
        详细地址：
      </div>
      <div class="elements" id="elements3">
        <label>乡</label><br>
        <input type="text" name="First Name"><br>
        <label>镇</label><br>
        <input type="text" name="Last Name"><br>
      </div>
    </form>
  </body>
</html>
