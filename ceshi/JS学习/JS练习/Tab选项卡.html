<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      #tab-box{
        width: 1000px;
        height: auto;
        margin: 0 auto;
      }
      #tab-title{
        letter-spacing: 0;
        line-height: 0;
        font-size: 0;
        margin: 0;
        padding: 0;
      }
      #tab-title li{
        display: inline-block;
        vertical-align: center;
        width: 120px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        font-size: 14px;
        cursor: pointer;
        border: 1px solid #e2e2e2;
      }
      #tab-title li.active{
        background: #e0b4b4;
        color: #fff;
      }
      #content{
        width: 100%;
        height: 500px;
      }
      #content div{
        width: 100%;
        height: 500px;
        background: #fff;
        border: 1px solid #e2e2e2;
        display: none;
      }
      #content div.active{
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="tab-box">
      <ul id="tab-title">
        <li class="active">111</li>
        <li>222</li>
        <li>1232</li>
      </ul>
      <div id="content">
      <div class="active">
        1111
      </div>
      <div>
        2222
      </div>
      <div>
        3333
      </div>
    </div>
    </div>
    <script>
      var title=document.getElementById("tab-title").getElementsByTagName("li");
      var content=document.getElementById("content").getElementsByTagName("div");
      for(var i=0;i<title.length;i++){
        title[i].onmouseover=function(){
          change(this);
        }
      }
      function change(obj){
        for (var i=0;i<title.length;i++){
            if(title[i]==obj){
              title[i].className="active";
              content[i].className="active"
            }else {
              title[i].className="";
              content[i].className=""
            }
        }
      }
    </script>
  </body>
</html>
