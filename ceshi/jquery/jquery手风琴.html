<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.8.3.min.js"></script>
    <style>
      ul, li, p {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      ul {
        width: 150px;
        margin: 0 auto;
        border: 1px solid #eeeeee;
        text-align: center;
      }
      ul li {
        background: cornflowerblue;
        color: #fff;
        height: 100%;
        cursor: pointer;
      }
      ul li div {
        background: #fff;
        height: auto;
      }
      ul li div p {
        height: 40px;
        line-height: 40px;
        color: #000;
        background: blanchedalmond;
      }
      ul li span {
        display: block;
        width: 100%;
        height: 36px;
        line-height: 36px;
        border-bottom: 1px solid red;
      }
      .active {
        display: block;
      }
      .fn-hide {
        display: none;
      }
    </style>

  </head>
  <body>
    <main>
      <ul>
        <li>
          <span>title1</span>
          <div class="active">
            <p>123123</p>
            <p>123</p>
            <p>123</p>
            <p>123</p>
            <p>123</p>
          </div>
        </li>
        <li>
          <span>title2</span>
          <div class="fn-hide">
            <p>123123</p>
            <p>123</p>
            <p>123</p>
            <p>123</p>
            <p>123</p>
          </div>
        </li>
        <li>
          <span>title3</span>
          <div class="fn-hide">
            <p>123123</p>
            <p>123</p>
            <p>123</p>
            <p>123</p>
            <p>123</p>
          </div>
        </li>
        <li>
          <span>title4</span>
          <div class="fn-hide">
            <p>123123</p>
            <p>123</p>
            <p>123</p>
            <p>123</p>
            <p>123</p>
          </div>
        </li>
      </ul>
    </main>
    <script>
      $(function (){
        $('ul li').click(function (){
          $(this)
            .find('div')
            .slideToggle(1000);
          $(this)
            .siblings('li')
            .find('div')
            .slideUp(1000);
        })
      })
    </script>
  </body>
</html>
