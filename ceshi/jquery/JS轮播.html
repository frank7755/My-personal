<!DOCTYPE html>
<html lang="en">
  <head>

      * {

      }
      #container {

        margin: 0 auto;
        overflow: hidden;
        position: relative;
      }
      #scroll-box {
        width: 999999px;
        height: 720px;
        position: relative;
      }
      #scroll-box img {
        display: block;
        float: left;
      }
      #ul-box {

        bottom: 50px;
        left: 50%;
        margin-left: -120px;
      }
      ul, li {
        list-style: none;
      }
      li {
        display: inline-block;
        vertical-align: top;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #000;
        color: #fff;
        text-align: center;
        line-height: 30px;
      }
      .active {
        background: yellow;
        color: #000;
      }
