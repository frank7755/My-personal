<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>media</title>
  </head>
  <body>
    <style>
      div.example{background-color: #cee;}

      @media all and (min-width: 640px) {
        div.example {
          background-color: #cff;
        }
      }
      @media screen and (max-width: 1100px) {
        div.example {
          background-color: #c00;
        }
      }
    </style>
      <div class="example">
        这是一个背景色例子 -_-!!!
      </div>
  </body>
</html>
