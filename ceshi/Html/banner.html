<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>banner</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/index.js"></script>
    <style>
      body{
        margin: 0;
        padding:0;}
      .banner{
        width: 100%;
        height: 100%;
        position: relative;
      }
      .box{position: relative; overflow: hidden; height: 700px;}
      .box img{
        width: 1920px;
        position: absolute;
        left: 50%;
        top: 0;
        margin-left: -960px;
      }
      ul,li{
        margin: 0 ;
        padding: 0;
        list-style: none;
      }
      ul{
        position: absolute;
        left: 50%;
        bottom: 0;
        font-size: 0;
        letter-spacing: 0;
        margin-left: -150px;
      }
      ul li{
        width: 20px;
        height: 20px;
        border-radius: 50%;
        margin: 0 20px 30px;
        background-color: white;
        display: inline-block;
      }
      .leftarrow{
        position: absolute;
        left: 10%;
        top: 50%;
        margin-left: -32px;
        margin-top: -32px;
      }
      .rightarrow{
        position: absolute;
        right: 10%;
        top: 50%;
        margin-right: -32px;
        margin-top: -32px;
      }
      .currentli{
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="contentbox">
      <div class="banner">
        <div class="box">
        <img src="/Frank/images/1.jpg">
        <img src="/Frank/images/2.jpg">
        <img src="/Frank/images/3.jpg">
        <img src="/Frank/images/4.jpg"> //sdfljjlk
        <img src="/Frank/images/5.jpg">
        </div>
        <img class="leftarrow" src="/Frank/images/left.png">
        <img class="rightarrow" src="/Frank/images/right.png">
        <ul>
          <li class="currentli"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        </div>
      </div>
  </body>
</html>
