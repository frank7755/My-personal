<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .box{
        width: 200px;
        height: 200px;
        perspective: 100px;
        border: 2px solid #00aaee;
        text-align: center;
      }
      /*translate移动，rotate旋转*/
      .item-box{
        width: 100px;
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -50px;
        background: greenyellow;
        box-shadow: 0 0 10px rgb(153, 153, 153);
        transform:rotatex(-90deg) translatez(25px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div  class="item-box"></div>
    </div>
  </body>
</html>
