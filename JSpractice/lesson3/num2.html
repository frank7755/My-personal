<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body { font: 12px/1.5 arial; text-align: center; }
      .f-text { width: 50px; border: 1px solid #ccc; background: #f0f0f0; font-family: inherit; padding: 3px; margin-right: 10px; }
    </style>
  </head>
  <body>
    <input type="text" class="f-text">
    <input type="button" value="是否为两位数">
    <script>
      var oInputs = document.getElementsByTagName('input');
      var oSpan = document.getElementsByTagName('span')[0];
      oInputs[0].onkeyup = function (){
        this.value = this.value.replace(/[^\d]/, "")
      }
      oInputs[1].onclick = function (){
        if (oInputs[0].value == '') {
          alert('请输入数字')
        }
        alert((parseInt(oInputs[0].value.length == 2)) ? "√数字为2位数 " : " 数字为 " + oInputs[0].value.length + " 位数")
      }
    </script>
  </body>
</html>
