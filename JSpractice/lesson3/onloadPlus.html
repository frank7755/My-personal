<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <h2 style="text-align: center;font-size: 50px;">0</h2>
    <script>
      window.onload=function (){
        var h2=document.getElementsByTagName('h2')[0];
        var num=parseInt(h2.innerText);
        function plus(){
          num++;
          h2.innerText=num;
        }
        setInterval(plus,1000);
      }
    </script>
  </body>
</html>
