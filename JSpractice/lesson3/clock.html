<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
      body, div { margin: 0; padding: 0; }
      body { color: #fff; font: 16px/1.5 \5fae\8f6f\96c5\9ed1; }
      #clock { width: 360px; text-align: center; background: #1a1a1a; margin: 10px auto; padding: 20px 0; }
      span { color: #000; width: 80px; line-height: 2; background: #fbfbfb; border: 2px solid #b4b4b4; margin: 0 10px; padding: 0 10px; }
    </style>
  </head>
  <body>
    <div id="clock">
      <span></span>点<span></span>分<span></span>秒<span></span>毫秒
    </div>
    <script>
      window.onload = function (){
        //        var offset = 1000 - new Date().getMilliseconds();
        //
        getDate();

        //        setInterval(getDate, 1000);

        // setInterval(getDate, 1000);
      };

      function getDate(){
        var div = document.getElementById('clock');
        var oSpans = div.getElementsByTagName('span');
        var time = new Date();

        oSpans[0].innerText = time.getHours();
        oSpans[1].innerText = time.getMinutes();
        oSpans[2].innerText = time.getSeconds();
        oSpans[3].innerText = time.getMilliseconds();




        var offset = 1000 - new Date().getMilliseconds();

        //        console.log(offset);

        setTimeout(getDate, offset);
      }
    </script>
  </body>
</html>
